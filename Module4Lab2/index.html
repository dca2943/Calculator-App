<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Linking external CSS file -->
  </head>
  <body>
    <div id="wrapper">
      <!-- Wrapper to contain the calculator -->

      <div id="screen">
        <!-- Display area for input and results -->
        <p id="results1"></p>
        <!-- First number -->
        <p id="operator"></p>
        <!-- Chosen operator (+, -, *, /) -->
        <p id="results2"></p>
        <!-- Second number -->
      </div>

      <!-- Container for calculator buttons -->
      <div class="calc">
        <div class="button-row">
          <button>*</button>
          <button>/</button>
          <button>+</button>
          <button>-</button>
        </div>

        <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>

      <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>

      <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <div class="button-row">
      <button>0</button>
      <button>C</button>
      <button>=</button>
    </div>

    <script src="script.js"></script>
    <!-- Linking external JavaScript file -->
  </body>
</html>
